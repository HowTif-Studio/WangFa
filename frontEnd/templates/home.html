<!DOCTYPE html>

<head>

<body>
  <div id="pageContainer">
    <div id="content-wrap">
      <div class="header"></div>
      <div class="banner">
        <img src="/image/homeBanner.png">
        <span class="banner-title">王發機械</span>
        <span class="banner-text">品質為先，專業製造鑄鐵蓋，為您的項目提供可靠的基礎</span>
      </div>
      <div class="about">
        <img class="about-img" src="/image/homeAboutUs.png">
        <div class="about-content">
          <div class="title">關於王發</div>
          <div class="sub-title">豐富經驗 品質優先 專業團隊</div>
          <div class="content">自1978年創立以來，王發機械一直以卓越的品質和創新的技術聞名。專注於生產防臭式鑄鐵蓋的公司，致力於為城市基礎建設提供可靠、耐用的解決方案。</div>
          <div class="content">探索我們的產品和服務，了解如何在您的項目中選擇最可靠的鑄鐵蓋，提升城市品質，打造更美好的生活。</div>
          <button class="more" onclick="window.location.href='../about';">閱讀更多</button>
        </div>
      </div>
      <div class="product">
        <div class="content">
          <div class="title">產品介紹</div>
          <div class="description">各式鑄鐵蓋、污水蓋</div>
          <div class="product-container"></div>
          <div class="buttonBlock">
            <button class="detail" onclick="window.location.href='../product';">查看完整商品內容</button>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="title">聯絡我們</div>
        <div class="content-wrap">
          <div class="inputBlock">
            <div class="row name">
              <label class="name_label" for="name_input">姓名</label>
              <input type="text" id="name_input">
            </div>

            <div class="row phone">
              <label class="phone_label" for="phone_input">聯絡電話</label>
              <input type="number" id="phone_input">
            </div>
            <div class="row email">
              <label class="email_label" for="email_input">電子郵件</label>
              <input type="email" id="email_input">
            </div>
            <div class="row content">
              <label class="content_label" for="content_input">內容</label>
              <textarea id="content_input"></textarea>
            </div>
            <div class="buttonBlock">
              <button class="confirm" id="sent">送出</button>
              <a id="mailTo"></a>
            </div>

          </div>
          <div class="infoBlock">
            <div class="info_item phone">
              <div class="info_title">電話</div>
              <div class="info_content">(02)2694-5249</div>
            </div>
            <div class="info_item mobile">
              <div class="info_title">行動電話</div>
              <div class="info_content">0932-022737</div>
            </div>
            <div class="info_item tax">
              <div class="info_title">傳真</div>
              <div class="info_content">(02)2693-5200</div>
            </div>
            <div class="info_item email">
              <div class="info_title">E-mail</div>
              <div class="info_content">wang.fa@msa.hinet.net</div>
            </div>
          </div>

        </div>
